<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Assistant</title>
	<link rel="stylesheet" href="css/assistant.css">
	<script type="module" src="./js/assistant.js"></script>
	<link rel="shortcut icon" href="./img/favicon.ico" />
</head>

<body>

	<header>
		<div>

			<div>
				<h1>Assistant graphique</h1>
				<a href="#" id="openAnimation">Ouvrir une animation</a>
				<a href="#" id="exportAnimation">Exporter l'animation</a>
			</div>

			<div>
				<a href="index.html">A propos</a>
				<a href="animation.dtd">DTD</a>
				<a class="right" href="https://github.com/ThibautRoperch/FrameworkAnimationJS"><svg height="32"
						version="1.1" viewBox="0 0 16 16" width="32">
						<path fill-rule="evenodd"
							d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z">
						</path>
					</svg></a>
			</div>

		</div>
	</header>

	<main>
		<section>
			<article>
				<h2>Add a new object</h2>

				<objects>
					<button id="addText">Text</button>
					<button id="addImage">ImageFile</button>
					<button id="addRectangle">Rectangle</button>
					<button id="addPolygon">Polygon</button>
					<button id="addCircle">Circle</button>
					<button id="addEllipse">Ellipse</button>
					<button id="addLandmark">Landmark</button>
					<button id="addGrid">Grid</button>
					<button id="addTable">Table</button>
					<button id="addGraph">Graph</button>
					<button id="addArrow">Arrow</button>
				</objects>
			</article>

			<article>
				<h2>Animation objects</h2>

				<ul id="objects">
				</ul>
			</article>
		</section>

		<aside>
			<article>
				<h2>Animation properties</h2>

				<setting>
					<label for="width">Width (px)</label><input id="width" type="number"
						value="500" />
				</setting>
				<setting>
					<label for="height">Height (px)</label><input id="height" type="number"
						value="250" />
				</setting>
				<setting>
					<label for="start_button">Start button present</label><select id="start_button">
						<option selected value="true">True</option>
						<option value="false">False</option>
					</select>
				</setting>
				<setting>
					<label for="mySpeed">Speed</label><select id="mySpeed">
						<option value="very_slow">Very slow</option>
						<option value="slow">Slow</option>
						<option selected value="normal">Normal</option>
						<option value="fast">Fast</option>
						<option value="very_fast">Very fast</option>
					</select>
				</setting>
				<setting>
					<label for="myBackground">Background</label>
					<input id="myBackground" type="text" placeholder="img/yellow_blue_linear_gradient.png" />
				</setting>
				<setting>
					<label for="enableMarker">Enable marker</label>
					<input id="enableMarker" type="checkbox" checked/>
				</setting>
				<setting>
					<label for="markerStrokeWeight">Marker stroke weight</label>
					<input id="markerStrokeWeight" type="number" value="3"/>
				</setting>
				<setting>
					<label for="markerStrokeColor">Marker stroke color</label>
					<input id="markerStrokeColor" type="text" value="0,0,0"/>
				</setting>
			</article>

			<article>
				<h2>Preview</h2>

				<div id="drawing"></div>
			</article>
		</aside>
	</main>

	<footer>
		<span>Universit√© d'Angers - Master 2 Informatique - 2017/2018</span><br>
		<a href="https://github.com/DylanBunel/">Dylan BUNEL</a> - <a href="https://github.com/PierreGranier/">Pierre
			GRANIER--RICHARD</a> - <a href="https://github.com/ThibautRoperch/">Thibaut ROPERCH</a>
	</footer>

	<popup id="convert_popup">
		<h2>Animation converted into an XML document</h2>
		<textarea id="xml_output" readonly></textarea>
		<button onclick="document.getElementById('convert_popup').className = ''">Close</button>
	</popup>

	<popup id="ask_popup">
		<h2></h2>
		<p></p>
		<buttons>
			<button onclick="document.getElementById('ask_popup').className = ''">&#10008; Cancel</button>
			<button onclick="">&#10004; Confirm</button>
		</buttons>
	</popup>

</body>

</html>
